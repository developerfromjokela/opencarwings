{% extends 'ui/base.html'%}
{% block title %} Request password change {% endblock %}

{% block content %}
    <div class="max-w-6xl mx-auto py-10 px-4 flex align-center justify-center items-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mt-20">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Reset password</h2>

        <!-- Messages -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-center {% if message.tags == 'error' %}text-red-600{% else %}text-green-600{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="id_email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" maxlength="254" name="email" required id="id_email" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter email">
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Reset</button>
        </form>
        <p class="text-center text-gray-600 mt-4"><a href="/signin" class="text-blue-500 hover:underline">Back to sign-in</a></p>
    </div>
    </div>
{% endblock %}
