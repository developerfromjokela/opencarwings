{% extends 'ui/base.html'%}
{% block title %} Sign up {% endblock %}

{% block content %}
    <div class="max-w-6xl mx-auto py-10 px-4 flex align-center justify-center items-center">

    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md mt-20">
        <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Sign Up</h2>

        <!-- Messages -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="text-center {% if message.tags == 'error' %}text-red-600{% else %}text-green-600{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Form -->
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-gray-700 mb-2">Username</label>
                <input type="text" name="username" id="username" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter username" required>
            </div>
            <div class="mb-4">
                <label for="password1" class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password1" id="password1" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter password" required>
            </div>
            <div class="mb-6">
                <label for="password2" class="block text-gray-700 mb-2">Confirm Password</label>
                <input type="password" name="password2" id="password2" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm password" required>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Sign Up</button>
        </form>
        <p class="text-center text-gray-600 mt-4">Already have an account? <a href="/signin" class="text-blue-500 hover:underline">Login</a></p>
    </div>

    </div>

{% endblock %}
